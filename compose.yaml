# ===========================================================================
# Qwen3-TTS â€” Text-to-Speech GPU service
#
# Joins freepbx-net so voice-platform can reach it as "qwen3-tts"
#
# Configuration: edit .env file (docker compose picks it up automatically)
#
# Usage:
#   docker compose up -d
# ===========================================================================

networks:
  freepbx-net:
    external: true

services:
  qwen3-tts:
    container_name: qwen3-tts
    build:
      context: .
    image: qwen3-tts-local:cuda124
    restart: unless-stopped
    env_file: .env
    ports:
      - "8101:8000"
    volumes:
      - ./models:/root/.cache/huggingface
    networks:
      - freepbx-net
    ipc: host
    shm_size: "1g"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
