services:
  qwen3-tts:
    build: .
    image: qwen3-tts-local:cuda124
    container_name: qwen3_tts
    restart: unless-stopped
    ports:
      - "8101:8000"
    environment:
      - MODEL_ID=Qwen/Qwen3-TTS-12Hz-0.6B-CustomVoice
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
      - REQUEST_TIMEOUT=300
      - IDLE_TIMEOUT=120
      - AUDIO_CACHE_MAX=256
      - TORCH_COMPILE=true
      - VAD_TRIM=true
      - TEXT_NORMALIZE=true
      - VOICE_CACHE_MAX=32
    volumes:
      - ./models:/root/.cache/huggingface
    shm_size: "1g"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
